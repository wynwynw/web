<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>7.表格的跨行跨列</title>
	</head>
	<body>
		<!--需求 1：新建一个五行，五列的表格，
		           第一行，第一列的单元格要跨两列，
		           第二行第一列的单元格跨两行，
		           第四行第四 列的单元格跨两行两列。

		           colspan 设置跨列
		           roespan  设置跨行-->

		<table border="1" width="500" height="500" cellspacing="0">
			<tr>
				<td colspan="2">1</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr>
				<td rowspan="2">1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr>

			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td rowspan="2" colspan="2">4</td>

			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>

			</tr>
		</table>
	</body>
</html>
