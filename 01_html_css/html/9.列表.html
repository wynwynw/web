<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--ul   无序列表
    type属性可以修改列表项前面的符号
    li   列表项
    -->
<ul type="none">
  <li>周一</li>
  <li>周二</li>
  <li>周三</li>
</ul>

<ol >
  <li>周一</li>
  <li>周二</li>
  <li>周三</li>
</ol>
</body>
</html>
